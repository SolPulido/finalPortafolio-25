<!DOCTYPE html>
<html>
<head>
  <title>Sol's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Screenshot 2024-10-30 7.28.56 PM.png" type="image">
</head>
<body>
    <div class="container">
        <h1 class="moving-title">Welcome to my portafolio</h1>
      <h2 id="h2">By Sol Sanchez</h2>
    </div>
      
<nav>
  
    <button type="button">
      <span>About me</span>
      <span class="material-symbols-outlined" aria-hidden="true"><a id="homelinks"href="about.html">Know me</a></span>
      <svg viewBox="0 0 300 300" aria-hidden="true">
        <g>
          <text fill="currentColor">
            <textPath xlink:href="#circlePath">About me</textPath>
          </text>
          <text fill="currentColor">
            <textPath xlink:href="#circlePath" startOffset="50%">About me</textPath>
          </text>
        </g>
      </svg>
    </button>


    <button type="button">
      <span>Resume</span>
      <span class="material-symbols-outlined" aria-hidden="true"><a  id="homelinks"href="resume.html">Achievements</a></span>
      <svg viewBox="0 0 300 300" aria-hidden="true">
        <g>
          <text fill="currentColor">
            <textPath xlink:href="#circlePath">projects</textPath>
          </text>
          <text fill="currentColor">
            <textPath xlink:href="#circlePath" startOffset="50%">Resume</textPath>
          </text>
        </g>
      </svg>
    </button>
  

 
    <button type="button">
      <span>Portfolio</span>
      <span class="material-symbols-outlined" aria-hidden="true"><a id="homelinks" href="portfolios.html">CTE story</a></span>
      <svg viewBox="0 0 300 300" aria-hidden="true">
        <g>
          <text fill="currentColor">
            <textPath xlink:href="#circlePath">10th & 11th</textPath>
          </text>
          <text fill="currentColor">
            <textPath xlink:href="#circlePath" startOffset="50%">11th & 10th</textPath>
          </text>
        </g>
      </svg>
    </button>
  

  
    <button type="button">
      <span>Contact</span>
      <span class="material-symbols-outlined" aria-hidden="true"><a id="homelinks" href="contact.html">Contact me</a></span>
      <svg viewBox="0 0 300 300" aria-hidden="true">
        <g>
          <text fill="currentColor" aria-hidden="true">
            <textPath xlink:href="#circlePath">Contact</textPath>
          </text>
          <text fill="currentColor">
            <textPath xlink:href="#circlePath" startOffset="50%">Contact</textPath>
          </text>
        </g>
      </svg>
    </button>
  
</nav>

<script>
        document.addEventListener("DOMContentLoaded", function() {
            const buttons = document.querySelectorAll("nav button");
            buttons.forEach(button => {
                button.onclick = function() {
                    const link = this.querySelector("a").getAttribute("href");
                    window.location.href = link; // Navigate to the link
                };
            });
        });
    </script>
   
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 300 300" width="0" height="0">
  <defs>
    <path id="circlePath" d="M 150, 150 m -50, 0 a 50,50 0 0,1 100,0 a 50,50 0 0,1 -100,0" />
  </defs>
</svg>
  
  <div class="floating-images">
  <img src="image1.png" class="floating-image" alt="IMG_6636.jpeg">
  <img src="image2.png" class="floating-image" alt="IMG_6635.jpeg">
  <img src="image3.png" class="floating-image" alt="Floating Image 3">
  <img src="image4.png" class="floating-image" alt="Floating Image 4">
</div>

  
</body>
</html>
