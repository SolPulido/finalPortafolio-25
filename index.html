<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure styles.css is in the same directory -->
</head>
<body>
    <div class="container">
        <h1 class="moving-title">Welcome to my portfolio</h1>
    </div>

    <nav>
        <button type="button" title="About Me">
            <span>About Me</span>
            <span class="material-symbols-outlined" aria-hidden="true">Know me</span>
            <svg viewBox="0 0 300 300" aria-hidden="true">
                <g>
                    <text fill="currentColor">
                        <textPath xlink:href="#circlePath">About Me</textPath>
                    </text>
                </g>
            </svg>
        </button>

        <button type="button" title="Resume">
            <span>Resume</span>
            <span class="material-symbols-outlined" aria-hidden="true">Achievements</span>
            <svg viewBox="0 0 300 300" aria-hidden="true">
                <g>
                    <text fill="currentColor">
                        <textPath xlink:href="#circlePath">Resume</textPath>
                    </text>
                </g>
            </svg>
        </button>

        <button type="button" title="Portfolio">
            <span>Portfolio</span>
            <span class="material-symbols-outlined" aria-hidden="true">CTE story</span>
            <svg viewBox="0 0 300 300" aria-hidden="true">
                <g>
                    <text fill="currentColor">
                        <textPath xlink:href="#circlePath">10th & 11th</textPath>
                    </text>
                </g>
            </svg>
        </button>

        <button type="button" title="Contact">
            <span>Contact</span>
            <span class="material-symbols-outlined" aria-hidden="true">Contact me</span>
            <svg viewBox="0 0 300 300" aria-hidden="true">
                <g>
                    <text fill="currentColor">
                        <textPath xlink:href="#circlePath">Contact</textPath>
                    </text>
                </g>
            </svg>
        </button>
    </nav>

    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 300 300" width="0" height="0">
        <defs>
            <path id="circlePath" d="M 150, 150 m -50, 0 a 50,50 0 0,1 100,0 a 50,50 0 0,1 -100,0" />
        </defs>
    </svg>
</body>
</html>
