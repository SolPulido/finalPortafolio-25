<!DOCTYPE html>
<html>
<head>
  <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="moving-title">Welcome to my portfolio</h1>
    </div>

    <nav>
  <button type="button" title="Home">
    <span>About me </span>
    <span class="material-symbols-outlined" aria-hidden="true">Know me</span>
    <svg viewBox="0 0 300 300" aria-hidden="true">
      <g>
        <text fill="currentColor">
          <textPath xlink:href="#circlePath">About me</textPath>
        </text>
        <text fill="currentColor">
          <textPath xlink:href="#circlePath" startOffset="50%">About me</textPath>
        </text>
      </g>
    </svg>
  </button>
  <button type="button">
    <span>Resume</span>
    <span class="material-symbols-outlined" aria-hidden="true">My Resume</span>
    <svg viewBox="0 0 300 300" aria-hidden="true">
      <g>
        <text fill="currentColor">
          <textPath xlink:href="#circlePath">Resume</textPath>
        </text>
        <text fill="currentColor">
          <textPath xlink:href="#circlePath" startOffset="50%">resume</textPath>
        </text>
      </g>
    </svg>
  </button>
  <button type="button">
    <span>Achievements</span>
    <span class="material-symbols-outlined" aria-hidden="true">My achievements</span>
    <svg viewBox="0 0 300 300" aria-hidden="true">
      <g>
        <text fill="currentColor">
          <textPath xlink:href="#circlePath">Acheivement</textPath>
        </text>
        <text fill="currentColor">
          <textPath xlink:href="#circlePath" startOffset="50%">achievements</textPath>
        </text>
      </g>
    </svg>
  </button>
  <button type="button">
    <span>Contact</span>
    <span class="material-symbols-outlined" aria-hidden="true">Contact me</span>
    <svg viewBox="0 0 300 300">
      <g>
        <text fill="currentColor" aria-hidden="true">
          <textPath xlink:href="#circlePath">Contact</textPath>
        </text>
        <text fill="currentColor">
          <textPath xlink:href="#circlePath" startOffset="50%">Contact</textPath>
        </text>
      </g>
    </svg>
  </button>
</nav>


<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 300 300" width="0" height="0">
  <defs>
    <path id="circlePath" d="M 150, 150 m -50, 0 a 50,50 0 0,1 100,0 a 50,50 0 0,1 -100,0" />
  </defs>
</svg>
</body>
</html>
