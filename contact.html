<!DOCTYPE html>
<html >
<head>
    <title>Contact Me</title>
    <link rel="icon" href="Screenshot 2024-10-30 7.28.56 PM.png" type="image">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color:#cfe2f3;
            color: black;
            line-height: 1.6;
        }

        header {
            background-color:#0c343d;
            color: white;
            text-align: center;
            padding: 20px;
            font-family:fantasy;
            font-style:italic;
        }

        header h1 {
            font-size: 2.5rem;
            font-family:fantasy;
            font-style:italic;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            max-width: 1000px;
        }

        .contact-form {
            background-color:#f4cccc;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .contact-form label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            background-color: lightgray ;
            transition: border 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: pink;
            outline: none;
        }

        .contact-form textarea {
            height: 200px;
            resize: vertical;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color:#20124d;
        }

        footer {
            text-align: center;
            background-color:#0c343d;
            color:black;
            padding: 20px 0;
            margin-top: 50px;
        }

        #homelink{
            background-color: #e2d7f7;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            a:visited {
  color: pink;
}
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <a href="index.html" id="homelink"> HOME</a>
    </header>

    <div class="container">
        <section class="contact-form">
            <h2>Feel free to sent me any message</h2>
            <form action="soladalyp@nycstudents.net" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <footer>
        <p>I will answer as SOON as possible!</p>
    </footer>
</body>
</html>
